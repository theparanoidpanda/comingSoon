<html>

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}

            gtag('config', 'G-82M7735Q0P');

        <style>
            body, html {
            height: 100%;
            margin: 0;
            }

            .bgimg {
            background-color: #000000;
            height: 100%;
            background-position: center;
            background-size: cover;
            position: relative;
            color: white;
            font-family: "Courier New", Courier, monospace;
            font-size: 25px;
            }

            .topleft {
            position: absolute;
            top: 0;
            left: 16px;
            }

            .bottomleft {
            position: absolute;
            bottom: 0;
            left: 50%;
            text-align: center;
            transform: translate(-50%, -50%);
            }

            .middle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            }

            hr {
            margin: auto;
            width: 40%;
            }
            
            .material-icons.md-48 { 
            font-size: 48px; 
            }
            
            small {
                font-size: 15px;
            }
            
            
        </style>

    </head>

    <body>

        <div class="bgimg">
            <div class="topleft">
                <h1>PARANOID PANDA</h1>
            </div>
            <div class="middle">
                <h1>COMING SOON</h1>
                <hr>
                <p id="demo" style="font-size:30px"></p><br />
                <a href="https://www.facebook.com/TheParanoidPanda" target="_blank"><span class="large material-icons md-48" style="color:white">facebook</span></a>
                <a href="https://www.instagram.com/TheParanoidPanda" target="_blank"><span class="large material-icons md-48" style="color: white">camera_alt</span></a>
                <a href="mailto:admin@paranoidpanda.com"><span class="large material-icons md-48"style="color: white;">alternate_email</span></a>
            </div>
            <div class="bottomleft">
                <footer> 
                    <small>&copy; Copyright 2020, Paranoid Panda Ltd</small> 
                </footer> 
            </div>
        </div>

        <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 01, 2021 12:00:00").getTime();

        // Update the count down every 1 second
        var countdownfunction = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();
        
        // Find the distance between now an the count down date
        var distance = countDownDate - now;
        
        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        
        // Output the result in an element with id="demo"
        document.getElementById("demo").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";
        
        // If the count down is over, write some text 
        if (distance < 0) {
            clearInterval(countdownfunction);
            document.getElementById("demo").innerHTML = "EXPIRED";
        }
        }, 1000);
        </script>

    </body>
</html>
